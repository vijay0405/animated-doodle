<html>
    <head>
        <title>Links</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    </head>
    <body>
        <div class="container" id="container">
            <button id="open" class="open-btn">
                <i class="fas fa-share-alt"></i>
            </button>
            <a href="https://youtube.com" class="ytb" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com" class="twt" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" class="x" id="close"><i class="fas fa-times"></i></a>
            <a href="https://linkedin.com" class="lin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com" class="ins" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>        
    </body>
</html>
